<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinterest-challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="clearPin()" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create pin</h4>
                </div>
                <div class="modal-body">
                    <p><input type="text" id="modalT"></p>
                    <p><textarea name="" id="modalB" cols="20" rows="5"></textarea></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="crearPin"  data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center" id="div">
    <div class="box1">
            <div class="input-group">
                    <i class="fab fa-pinterest" id="iconPinterest"></i>
                <input type="text" class="form-control" aria-label="Text input with dropdown button" id="searchPin">
                <i id="lupa" class="fas fa-search" ></i>
                <button type="button" id="close" class="close" aria-label="Close" onclick="clearInput()">
                    <span aria-hidden="true">&times;</span>
                </button>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All pins</button>
                        <div class="dropdown-menu">
                        <a class="dropdown-item font-weight-bold" href="#">All pins</a>
                        <a class="dropdown-item" href="#">Your pins</a>
                        <a class="dropdown-item" href="#">Product pins</a>                       
                        <a class="dropdown-item" href="#">People</a>
                        <a class="dropdown-item" href="#">Boards</a>
                      </div>
                    </div>
                  </div>
    </div>    
    <div class="box2">
                <div class="links">
                   <p>Home</p><p>Following</p><p>Explore</p><i class="fas fa-user-circle" id="userIcon"></i><a target="_blank" href="user.html"><p>Antonella</p></a>
                </div>        
    </div>   
    <div class="box3">    
            <div class="" id="iconoFinal"> 
                    <i class="fas fa-comment-dots"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>   
    </div>
    <div class="user">
        <h2 class="font-weight-bold">Antonella</h2><i class="fas fa-user-circle" id="userIcon2"></i>
    </div>
    <div class="menu">
            <p>Boards</p>
            <p>Pins</p>
            <p>Tries</p>
            <p>Topics</p>
        </div>
    <div class="guardarPin" id="upload">
        <div><i id="plus" onclick="foto()" class="fas fa-plus-circle"></i></div>
        <p>Create Pin</p>
    </div>
    <div id="pinCreado">
        <p id="pinT"></p>
        <p id="pinB"></p>
        <i id="iconTrash" class="fas fa-trash-alt"></i>
    </div>

    <script src="src/js/user.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
